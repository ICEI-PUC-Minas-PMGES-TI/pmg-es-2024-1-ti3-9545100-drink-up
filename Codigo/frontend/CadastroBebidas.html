<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Bebida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/CadastroBebidas.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E2B420;">
  <div class="container">
    <a class="navbar-brand" href="#"><img width="100px"  src="/img/DrinkUp_Logo_Preta_PNG.png"></a>
  </div>
</nav>

<header class="container mt-5 mb-3">
  <div class="row">
    <div class="col">
      <h2 class="text-center">Preencha os detalhes da bebida</h2>
    </div>
  </div>
</header>


<main>
    <div class="container">
    <div class="row">
    <div class="form-container">
        <div class="col-md-12">
            <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Bebida</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome da bebida" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" placeholder="Digite a categoria da bebida" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="2" placeholder="Digite uma breve descrição da bebida" required></textarea>
            </div>
        
            <div class="mb-3">
                <label for="estoque" class="form-label">Quantidade em Estoque</label>
                <input type="number" class="form-control" id="estoque" placeholder="Digite a quantidade em estoque" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" placeholder="Digite o preço da bebida" required>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">Adicionar Imagem</label>
                <input type="file" class="form-control" id="imagem">
            </div>
        </div>

        <div class="button">
            <button type="button" class="btn btn-dark" id="btncancelar">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btnenviar">Enviar</button>
        </div>
        
    </div>
    </div>
    </div>
</main>
</body>
</html>
