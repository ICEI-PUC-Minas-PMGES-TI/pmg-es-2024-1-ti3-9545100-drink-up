<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@500;1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/ListagemDeBebidas.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="header">
      <button onclick="location.href='Home.html'">
        <img src="../assets/img/DrinkUp_Logo_Preta_PNG.png" alt="DrinkUp Logo" />
      </button>
      <button
        class="button-NovoProduto"
        onclick="location.href='CadastroBebidas.html'"
      >
        Novo produto
      </button>
      <button class="button-usuario" onclick="location.href='PerfilAdmin.html'">
        <span class="material-symbols-outlined">person</span>
      </button>
    </header>
    <h1>LISTAGEM DE BEBIDAS</h1>
    <table class="tabela">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Tam. Garrafa</th>
          <th>Pre√ßo</th>
          <th>Imagem</th>
          <th>Editar</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Produto 1</td>
          <td>Categoria A</td>
          <td>1L</td>
          <td>R$20</td>
          <td>AAA</td>
          <td><button class="editar">‚úèÔ∏è</button></td>
          <td><button class="remover">üóëÔ∏è</button></td>
        </tr>
      </tbody>
    </table>

    <!-- Popup -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <form id="formBebida" action="#">
          <div class="form-row">
            <div class="form-input">
              <label for="id_produto">ID:</label>
              <input type="text" id="id_produto" name="id_produto" required />
            </div>
            <div class="form-input">
              <label for="nomeBebida">Nome da bebida:</label>
              <input type="text" id="nomeBebida" name="nomeBebida" required />
            </div>

            <div class="form-input">
              <label for="tamanhoGarrafa">Tamanho da garrafa:</label>
              <input
                type="text"
                id="tamanhoGarrafa"
                name="tamanhoGarrafa"
                required
              />
            </div>

            <div class="form-input">
              <label for="preco">Pre√ßo:</label>
              <input type="number" id="preco" name="preco" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-input">
              <label for="categoria">Categoria:</label>
              <select id="categoria" name="categoria" required>
                <option value="">Selecione uma categoria</option>
                <!-- Op√ß√µes de categorias -->
              </select>
            </div>

            <div class="form-input">
              <label for="imagem">Imagem:</label>
              <input type="file" id="imagem" name="imagem" required />
            </div>
          </div>

          <div class="form-input">
            <label for="descricao">Descri√ß√£o:</label>
            <textarea id="descricao" name="descricao" required></textarea>
          </div>

          <div class="popup-buttons form-input">
            <button type="button" id="fecharPopup">Fechar</button>
            <button type="submit" id="salvarBebida">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/ListagemDeBebidas.js"></script>
  </body>
</html>
