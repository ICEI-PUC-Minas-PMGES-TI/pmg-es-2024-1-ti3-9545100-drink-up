<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/Cadastro.css">

    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        
        <div class="form-image">
            <h1 class="tituloDrinkUp">DrinkUp</h1>
            <h3>Um brinde aos preços baixos</h3>
        </div>
        
        <div class="form-fields">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>CRIE SUA CONTA</h1>
                    </div>
                    <div class="login-button">
                        <button type="button"><a href="/Login/Login.html"></a>Entrar</button>
                    </div>
                </div>

                <fieldset class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome Completo</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome Completo"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="birthdate">Data de Nascimento</label>
                        <input id="birthdate" type="date" name="birthdate" placeholder="DD/MM/YYYY" required>
                    </div>

                    <div class="input-box">
                        <label for="CPF">CPF</label>
                        <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                            title="Digite o CPF no formato nnn.nnn.nnn-nn" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="aaaaa@aaaa.com" required>
                    </div>

                    <div class="input-box">
                        <label for="rua">Rua</label>
                        <input id="rua" type="text" name="rua" placeholder="Rua das Flores" required>
                    </div>

                    <div class="input-box">
                        <label for="numero">Número</label>
                        <input id="numero" type="text" name="numero" placeholder="ex: 2000" required>
                    </div>

                    <div class="input-box">
                        <label for="complemento">Complemento</label>
                        <input id="complemento" type="text" name="complemento" placeholder="ex: apt 101, bloco 2">
                    </div>

                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="bairro" placeholder="ex: bairro del blanco" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" name="cidade" placeholder="Ex: São Paulo" required>
                    </div>

                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" name="cep" placeholder="XXXXXXXX" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="(DD) 99999-9999" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmasenha">Confirma Senha</label>
                        <input id="confirmasenha" type="password" name="confirmasenha" placeholder="Confirme sua senha"
                            required>
                    </div>

                </fieldset>

                <div class="cadastrar-button">
                    <button><a href="#"></a>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>




    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "../js/cadastroUsuario.js"></script>
</body>

</html>
