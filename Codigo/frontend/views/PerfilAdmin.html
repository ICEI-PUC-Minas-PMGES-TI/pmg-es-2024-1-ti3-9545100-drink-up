<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Perfil Admin - DrinkUp</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet" href="../css/PerfilAdmin.css" />
    </head>
    <body>
        <header class="header">
            <button onclick="location.href='Home.html'">
                <img src="../assets/img/DrinkUp_Logo_Preta_PNG.png" alt="DrinkUp Logo" />
            </button>
            <button class="button-usuario" onclick="location.href='PerfilAdmin.html'">
                <span class="material-symbols-outlined">person</span>
            </button>
        </header>

        <div class="container">
            <aside class="sidebar">
                <button onclick="location.reload()">MINHA CONTA</button>
                <button onclick="location.href='Estoque.html'">ESTOQUE</button>
                <button onclick="location.href='CadastroBebidas.html'">CADASTRO DE BEBIDA</button>
                <button onclick="location.href='ListagemDeBebidas.html'">LISTA DE BEBIDAS</button>
                <button onclick="location.href='ValorFrete.html'">FRETE</button>
                <button onclick="location.href='SaidadeBebida.html'">SAIDA DE BEBIDAS</button>
                <button onclick="location.href='historicoDeComprasAdmin.html'">Hist√≥rico de compras</button>
                <button onclick="location.href='StatusDoPedido.html'">Status dos Pedidos</button> 
            </aside>
            

            <main class="content">
                <h3>ALTERAR MINHA SENHA</h3>
                <div class="form-group">
                    <label for="current-password">Senha Atual</label>
                    <input type="password" id="current-password" />
                </div>
                <div class="form-group">
                    <label for="new-password">Senha Nova</label>
                    <input type="password" id="new-password" />
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirme a senha nova</label>
                    <input type="password" id="confirm-password" />
                </div>
                <div>
                    <button class="cancel-btn" onclick="cancel()">
                        CANCELAR
                    </button>
                    <button class="save-btn" onclick="save()">SALVAR</button>
                </div>
            </main>
        </div>

        <script
            src="https://kit.fontawesome.com/559e095fe9.js"
            crossorigin="anonymous"
        ></script>
        <script src="../js/PerfilAdmin.js"></script>
    </body>
</html>
