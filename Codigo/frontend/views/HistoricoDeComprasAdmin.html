<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Compras - Admin</title>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../css/SaidadeBebida.css">
    <link rel="stylesheet" href="../css/configs.css">
  
</head>
<body>
  
    <header class="header">
        <button onclick="location.href='Home.html'">
            <img src="../assets/img/DrinkUp_Logo_Preta_PNG.png" alt="DrinkUp Logo"/>
        </button>
        <button class="button-usuario" onclick="location.href='Perfil.html'">
            <span class="material-symbols-outlined">person</span>
        </button>
    </header>

    <div class="container">
        <aside class="sidebar">
            
        </aside>

        
        <main class="content">

            <div class="form-group">
                <label for="usuarioSelect">Selecionar Usuário:</label>
                <select id="usuarioSelect" class="form-control">
                    
                </select>
            </div>
          
            <table class="pedidos-table">
              
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="pedidos-tbody">
                    
                </tbody>
            </table>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/559e095fe9.js" crossorigin="anonymous"></script>
