<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="stylesheet" href="../css/Carrinho.css">
</head>
<body>
    <body>
        <header class="header">
            <img src="../assets/img/DrinkUp_Logo_Preta_PNG.png" alt="DrinkUp Logo" />
            <button class="button-usuario" onclick="location.href='PerfilAdmin.html'">
              <span class="material-symbols-outlined">person</span>
            </button>
          </header>
        <div class="container">
          <h1>Carrinho de Compras</h1>
          <table id="cart">
            <thead>
              <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Preço Unitário</th>
                <th>Quantidade</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="carrinho-body">
              <!--ITENS DO CARRINHO-->
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3">Total:</td>
                <td id="cart-total">
                  <!-- TOTAL DO PEDIDO -->
                </td>
                <td></td>
              </tr>
              <td colspan="6" class="cart-buttons">
                <button class="continue-shopping-button" onclick="location.href = 'Home.html'">Continuar Comprando</button>
                <button class="checkout-button">Finalizar Compra</button>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      
        <script type="module" src="../js/carrinho.js"></script>
        <!-- Icons -->
        <script
            src="https://kit.fontawesome.com/559e095fe9.js"
            crossorigin="anonymous"
        ></script>
</body>
</html>
