<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Detalhes do Produto - DrinkUp</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet" href="../css/DetalhesProduto.css" />
    </head>
    <body>
        <header class="header">
            <img
                src="../assets/img/DrinkUp_Logo_Preta_PNG.png"
                alt="DrinkUp Logo"
            />
            <button class="button-usuario" onclick="location.href='PerfilAdmin.html'">
                <span class="material-symbols-outlined">person</span>
            </button>
        </header>

        <div class="container">
            <aside class="sidebar">
                <button onclick="location.href='Home.html'">⇦ VOLTAR</button>                
                    <div id="imagem" data-id="{{ produto.id }}">
                        <img src="" alt="" />
                      </div>                
            </aside>

            <main class="content">

                <h1>Nome do Produto</h1>
                <div>
                  <h3>R$ Preço do produto</h3>
                </div>
                <p>Descrição do produto</p>

                <div id="counter">
                    <div>
                        <button id="plus" class="count-button">
                            +
                        </button>
                        <span id="value">  
                           0 
                        </span>
                        <button id="minus" class="count-button">
                            -
                        </button>
                    </div>
                    
                </div>
                <div class="buttons">
                    <button id="reset">
                        RESETAR
                    </button>
                    <button class="add-btn" onclick="location.href ='Carrinho.html'">ADICIONAR</button>
                </div>
            </main>
        </div>

        <!-- Icons -->
        <script
            src="https://kit.fontawesome.com/559e095fe9.js"
            crossorigin="anonymous"
        ></script>
        <script src="../js/DetalhesProduto.js"></script>
    </body>
</html>
