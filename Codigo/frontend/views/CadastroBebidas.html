<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Bebida</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="../css/CadastroBebidas.css" />
    </head>

    <body>
        <header class="header">
            <img
                src="../assets/img/DrinkUp_Logo_Preta_PNG.png"
                alt="DrinkUp Logo"
            />
            <button
                class="button-usuario"
                onclick="location.href='PerfilAdmin.html'"
            >
                <span class="material-symbols-outlined">person</span>
            </button>
        </header>

        <main>
            <div class="container">
                <div class="title">
                    <h3>CADASTRO DE BEBIDAS</h3>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="nome">Nome da Bebida</label>
                        <input
                            type="text"
                            class="form-control"
                            id="nome"
                            placeholder="Digite o nome da bebida"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="estoque">Tamanho da garrafa</label>
                        <input
                            type="text"
                            class="form-control"
                            id="garrafa"
                            placeholder="Digite o tamanho da garrafa"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="preco" class="form-label">Preço</label>
                        <input
                            type="number"
                            class="form-control"
                            id="preco"
                            placeholder="Digite o preço da bebida"
                            required
                        />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="selectCategoria">Categoria</label>
                        <select
                            class="form-control"
                            id="selectCategoria"
                            required
                        >
                            <option value="" disabled selected hidden>
                                Selecione uma categoria
                            </option>
                            <option value="1">Categoria 1</option>
                            <option value="2">Categoria 2</option>
                            <option value="3">Categoria 3</option>
                            <option value="4">Categoria 4</option>
                            <option value="adicionar">
                                Adicionar categoria
                            </option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="imagem" class="form-label"
                            >Adicionar Imagem</label
                        >
                        <input type="file" class="form-control" id="imagem" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group" id="descrição">
                        <label for="descricao">Descrição</label>
                        <textarea
                            class="form-control"
                            id="descricao"
                            placeholder="Digite uma breve descrição da bebida"
                            required
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="button" class="btn" id="btncadastrar">
                    CADASTRAR
                </button>
            </div>
        </main>

        <!-- Modal para categorias -->
        <div id="modalCategoria" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Selecione uma Categoria</h4>
                <div id="listaCategorias">
                    <p>Lista de categorias aparecerá aqui</p>
                </div>
                <button id="btnNovo">Novo</button>

                <div id="novoCampoCategoria">
                </div>

            </div>
        </div>

        <script src="../js/CadastroBebida.js"></script>
    </body>
</html>
