<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Codigo/frontend/css/Login.css">
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="/img/DrinkUp_Logo_Preta_PNG.png" width="70" height="60" class="d-inline-block align-top" alt="">
        </a>
    </nav>

    <div class="container">
        <div class="form">
            <div class="header">
                <h1 class="title">LOGIN</h1>
                <h6>Bem vindo de volta!</h6>
            </div>
            <form action="#">
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="entrar-button">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>

        <div class="register">

            <div class="text-elements">
                <h1>Ainda não é cadastrado?</h1>
                <h6>Vem fazer um brinde aos preços baixos!</h6>
            </div>

            <div class="register-button">
                <a href="/Cadastro.html">
                    <button type="button">Cadastrar</button>
                </a>
            </div>

        </div>
    </div>

    <footer class="custom-footer text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          © 2024 Copyright:
          <a class="text-body" href="https://mdbootstrap.com/">DrinkUp</a>
        </div>
        <!-- Copyright -->
      </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
